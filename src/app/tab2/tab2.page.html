<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-datetime
          presentation="date"
          [multiple]="true"
          [highlightedDates]="highlightedDates"
          (ionChange)="onDateChange($event)"
          size="cover"
          #calendar
        ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row class="ion-justify-content-between" id="datos">
                <ion-col size="5">
                  <h1>D&iacute;a y n&uacute;mero</h1>
                  <ion-text>
                    <h2>Nombre de la persona</h2>
                  </ion-text>
                  <ion-text>
                    <h6>Nombre de la persona</h6>
                  </ion-text>
                </ion-col>
                <ion-col size="2">
                  <ion-chip color="warning">Tipo de evento</ion-chip>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-grid>
                    <ion-row class="ion-justify-content-between">
                      <ion-col size="3">
                        <ion-text color="success">
                          <h1>Precio</h1>
                        </ion-text>
                      </ion-col>
                      <ion-col size="2" class="ion-text-right">
                        <ion-text color="success">
                          <h1>{{1800 | currency}}</h1>
                        </ion-text>
                      </ion-col>
                    </ion-row>
                    <ion-row class="ion-justify-content-between" id="anticipo">
                      <ion-col size="3">
                        <ion-text color="warning">
                          <h1>Anticipo</h1>
                        </ion-text>
                      </ion-col>
                      <ion-col size="2" class="ion-text-right">
                        <ion-text color="warning">
                          <h1>- {{500 | currency}}</h1>
                        </ion-text>
                      </ion-col>
                    </ion-row>
                    <ion-row class="ion-justify-content-between" id="resto">
                      <ion-col size="3">
                        <ion-text color="danger">
                          <h1>Resto</h1>
                        </ion-text>
                      </ion-col>
                      <ion-col size="2" class="ion-text-right">
                        <ion-text color="danger">
                          <h1>{{1300 | currency}}</h1>
                        </ion-text>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
              <ion-row class="ion-align-items-center">
                <ion-col size="4">
                  <ion-text color="primary">
                    <h1>Cubremanteles</h1>
                  </ion-text>
                </ion-col>
                <ion-col size="8">
                  <ion-chip>
                    <ion-label>Colores manteles</ion-label>
                  </ion-chip>
                  <ion-chip>
                    <ion-label>Colores manteles</ion-label>
                  </ion-chip>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                  <div class="caracteristica danger">
                    <ion-text >
                      <h2>10:00</h2>
                    </ion-text>
                    <ion-icon slot="start" name="time-sharp" size="large"></ion-icon>
                  </div>
                  <div class="caracteristica primary">
                    <ion-text >
                      <h2>50</h2>
                    </ion-text>
                    <ion-icon slot="start" name="water-sharp" size="large"></ion-icon>
                  </div>
                  <div class="caracteristica success">
                    <ion-text >
                      <h2>1000</h2>
                    </ion-text>
                    <ion-icon slot="start" name="person-sharp" size="large"></ion-icon>
                  </div>
                  <div class="caracteristica danger logico">
                    <ion-icon slot="start" name="happy-sharp" size="large"></ion-icon>
                  </div>
                  <div class="caracteristica primary logico">
                    <ion-icon slot="start" name="gift-sharp" size="large"></ion-icon>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
